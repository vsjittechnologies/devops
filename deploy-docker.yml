---
  - hosts: dev
    become: True
    tasks:
      - name: Install python pip
         yum:
          name: python-pip
          state: present
      - name: Install docker-py python module
         pip:
          name: docker-py
          state: present
  
      - name: Start the container
         docker_container:
           name: medilab-webapp
           Image: ""
           state: Started
           published_Ports:
            - 0.0.0.0:8087:8087
