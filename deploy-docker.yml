---
  - hosts: all
    tasks:
      - name: Install python pip
         yum:
          name: python-pip
          state: present
      - name: Install docker-py python module
         pip:
          name: docker-py
          state: present
      - name: start docker
          service:
             name: docker
             state: started
             enabled: yes    
      -name: stop container
       shell: docker stop medilab-webapp
      -name: remove the container
       shell: docker rm medilab-webapp
      - name: Start the container
         docker_container:
           name: medilab-webapp
           Image: "vsjit/medilab-web-app:latest"
           state: Started
           published_Ports:
            - 0.0.0.0:8087:8087
